<!DOCTYPE html>
<html>
    <head>
        <title>Example RPG Mockup</title>

        <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div id="main" class="three-pane">
            <div class="left-pane">
                <div class="main-info">
                    <div class="place">
                        <span class="description">Place</span>
                    </div>
                    <div class="region-name">Region</div>
                    <div class="region-map">maphere</div>
                    <div class="time">time</div>
                    <div class="buttons">
                        <a href="#" class="button"><i class="fa fa-bars"></i></a>
                        <a href="#" class="button"><i class="fa fa-arrow-down"></i></a>
                        <a href="#" class="button"><i class="fa fa-angle-double-down"></i></a>
                        <a href="#" class="button profile" data-desc-title="Profile" data-desc-detail="Display information about your character"><i class="fa fa-user"></i></a>
                        <a href="#" class="button"><i class="fa fa-book"></i></a>
                        <a href="#" class="button"><i class="fa fa-star"></i></a>
                        <a href="#" class="button"><i class="fa fa-plus"></i></a>
                    </div>
                </div>
                <div class="buttons">
                    <a href="#" class="nbutton">
                        <i class="fa fa-arrow-left"></i>
                        <i class="fa fa-align-left"></i>
                    </a>
                    <a href="#" class="nbutton">
                        <i class="fa fa-align-right"></i>
                        <i class="fa fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            <div class="center-pane">
                <div class="content">
                    abcd this is text lol
                </div>
                <div class="buttons">
                    <a href="#" class="kbutton">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>1</div></span>
                    </a>
                    <a href="#" class="kbutton">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>2</div></span>
                    </a>
                    <a href="#" class="kbutton">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>3</div></span>
                    </a>
                    <a href="#" class="kbutton">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>4</div></span>
                    </a>
                    <a href="#" class="kbutton">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>5</div></span>
                    </a>

                    <a href="#" class="kbutton">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>q</div></span>
                    </a>
                    <a href="#" class="kbutton wasd">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>w</div></span>
                    </a>
                    <a href="#" class="kbutton">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>e</div></span>
                    </a>
                    <a href="#" class="kbutton">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>r</div></span>
                    </a>
                    <a href="#" class="kbutton">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>t</div></span>
                    </a>

                    <a href="#" class="kbutton wasd">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>a</div></span>
                    </a>
                    <a href="#" class="kbutton wasd">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>s</div></span>
                    </a>
                    <a href="#" class="kbutton wasd">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>d</div></span>
                    </a>
                    <a href="#" class="kbutton">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>f</div></span>
                    </a>
                    <a href="#" class="kbutton">
                        <span class="word">&nbsp;</span>
                        <span class="key"><div>g</div></span>
                    </a>
                    
                </div>
            </div>
            <div class="right-pane">
                <div class="main-info">
                    <div class="basics">
                        <h2>Current Information</h2>
                        <hr>
                        <div class="bar" style="background-position-x: calc(100% - 100% * (12 / 15));">
                            <div class="text">
                                <span class="description">HP</span>
                                <span class="value">12</span>
                            </div>
                        </div>
                        <div class="bar" style="background-position-x: calc(100% - 100% * (16 / 100));">
                            <div class="text">
                                <span class="description">Energy</span>
                                <span class="value">16</span>
                            </div>
                        </div>
                        <div class="val">
                            <div class="text">
                                <span class="description">Caps</span>
                                <span class="value">13454</span>
                            </div>
                        </div>
                    </div>
                    <div class="attributes">
                        <h2>Attributes</h2>
                        <hr>
                        <div class="bar" style="background-position-x: calc(100% - 100% * (9 / 18));">
                            <div class="text">
                                <span class="description">Str</span>
                                <span class="value">9</span>
                            </div>
                        </div>
                        <div class="bar" style="background-position-x: calc(100% - 100% * (16 / 18));">
                            <div class="text">
                                <span class="description">Per</span>
                                <span class="value">16</span>
                            </div>
                        </div>
                        <div class="bar" style="background-position-x: calc(100% - 100% * (11 / 18));">
                            <div class="text">
                                <span class="description">End</span>
                                <span class="value">11</span>
                            </div>
                        </div>
                        <div class="bar" style="background-position-x: calc(100% - 100% * (17 / 18));">
                            <div class="text">
                                <span class="description">Cha</span>
                                <span class="value">17</span>
                            </div>
                        </div>
                        <div class="bar" style="background-position-x: calc(100% - 100% * (16 / 18));">
                            <div class="text">
                                <span class="description">Int</span>
                                <span class="value">16</span>
                            </div>
                        </div>
                        <div class="bar" style="background-position-x: calc(100% - 100% * (18 / 18));">
                            <div class="text">
                                <span class="description">Agi</span>
                                <span class="value">18</span>
                            </div>
                        </div>
                        <div class="bar" style="background-position-x: calc(100% - 100% * (13 / 18));">
                            <div class="text">
                                <span class="description">Luck</span>
                                <span class="value">13</span>
                            </div>
                        </div>
                    </div>
                    <div class="status">
                        <h2>Status Effects</h2>
                        <hr>
                    </div>
                </div>
                <div class="buttons">
                    <a href="#" class="nbutton">
                        <i class="fa fa-arrow-left"></i>
                        <i class="fa fa-bars"></i>
                        <i class="fa fa-bars"></i>
                    </a>
                    <a href="#" class="nbutton">
                        <i class="fa fa-bars"></i>
                        <i class="fa fa-bars"></i>
                        <i class="fa fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
